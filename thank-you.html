<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - RajaRohan</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }


        .thank-you-header {
            background-image: url('groot.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 200px 0;
            animation: fadeInUp 1s;
            position: relative;
        }

        .thank-you-header h1 {
            font-size: 36px;
        }


        .content {
            padding: 20px;
        }


        .navigation {
            background-color: #007acc;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
        }

        .navigation li {
            display: inline;
            margin: 0 20px;
        }

        .navigation a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navigation a:hover {
            color: #0099cc;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="thank-you-header">
        <h1>Thank You</h1>
    </header>
    <div class="content">
        <h1><p>Thank you for visiting my resume website. <br>Feel free to <a href="contact.html"><b>contact me</b></a> if you have any questions or enquiries.</p></h1>
    </div>

            <li><a href="links.html">Links</a></li>
            <li><a href="thank-you.html">Thank You</a></li>
        </ul>
    </nav>
</body>
</html>
